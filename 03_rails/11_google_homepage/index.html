<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
  <title>Google</title>
</head>
<body>
  <header class='header'>
    <nav class='nav'>
      <ul class="nav-links">
        <li><a href="https://mail.google.com/">Gmail</a></li>
        <li><a href="https://www.google.fi/imghp">Images</a></li>
        <li><a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin">Sign in</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <img src="assets/googlelogo.png" alt="Google logo">
    <form action="https://www.google.com/search" method="get">
      <div class="form-group">
        <input type="text" name="q">
      </div>
      <div class="form-group">
        <input class="btn" type="submit" value="Google Search">
        <input class="btn" type="submit" name="btnI" value="I'm Feeling Lucky"></input>
      </div>
    </form>
  </main>
  <footer class="footer">
    <ul class="footer-links">
      <li><a href="#">About</a></li>
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">How Search works</a></li>
    </ul>
    <ul class="footer-links footer-links-coc">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
    </ul>
  </footer>
</body>
</html>
